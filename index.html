<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Starter Template</title>
		<script type="text/javascript" src="src/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// D3 code can go here,
			// or you can write it in a .js file, and reference it
			// just make sure it comes after 
		d3.csv('data/a1-cars.csv', function(data) {
				var canvas = d3.select('body').append('svg')
					.attr('width', 500)
					.attr('height', 2500);

				canvas.selectAll('rect')
					.data(data)
					.enter()
					.append('rect')
					.attr('width', function(d) { return d.Displacement ; })
					.attr('height', 48)
					.attr('y', function(d, i) { return i * 50; })
					.attr('fill', 'blue');

				canvas.selectAll('text')
					.data(data)
					.enter()
					.append('text')
					.attr('fill', 'pink')
					.attr('y', function(d,i) { return i * 49.5;})
					.text(function(d) { return d.Car });
		});
		</script>
	</body>
</html>
